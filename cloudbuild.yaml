steps:
- name: node
  entrypoint: npm
  args: ['install']
- name: node
  entrypoint: npm
  args: 
    - run
    - build
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
    - gcloud
    - functions
    - deploy
    - dsla-oracle-travel
    - --region=europe-west1
    - --source=./build/src/
    - --trigger-http
    - --allow-unauthenticated
    - --runtime=nodejs16
    - --timeout=540s